name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: |
        git config --global user.email "rmuif@phoqe.dev"
        git config --global user.name "RMUIF"
        echo "machine github.com login rmuif-bot password $PAT" > ~/.netrc
    - run: yarn install
    - run: yarn deploy
      env:
        CI: true
        GIT_USER: rmuif-bot
        PAT: ${{ secrets.PAT }}
